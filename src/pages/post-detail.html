<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/post-detail.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Community</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <button class="back-arrow">
          <img src="../assets/images/left-arrow.svg" width="24" height="24" />
        </button>
        <span>아무 말 대잔치</span>
        <div class="header-profile"></div>
      </div>
    </header>
    <main class="post-detail">
      <div class="post-infos">
        <div class="post-title"></div>
        <div class="post-infos-bottom">
          <div class="post-infos-bottom-left">
            <div class="post-profile"></div>
            <div class="post-author"></div>
            <div class="post-time"></div>
          </div>
          <div class="post-infos-bottom-right">
            <button class="edit-btn">수정</button>
            <button class="delete-btn">삭제</button>
          </div>
        </div>
      </div>
      <div class="post-main">
        <img class="post-thumbnail" />
        <div class="post-article"></div>
        <div class="post-summary">
          <div class="like-btn">0<br />좋아요수</div>
          <div class="view-btn">0<br />조회수</div>
          <div class="add-comme-btn">0<br />댓글</div>
        </div>
      </div>
      <div class="post-comment">
        <div class="write-comment-container">
          <textarea placeholder="댓글을 남겨주세요!"></textarea>
          <button class="write-comment-btn">댓글 등록</button>
        </div>
        <div class="comment-list">
          <div class="comment">
            <div class="comment-left">
              <div class="comment-top-left">
                <div class="comment-profile"></div>
                <div class="comment-writer">댓글 작성자</div>
                <div class="comment-time">2025-02-02 12:12:12</div>
              </div>
              <div class="comment-bottom-left">댓글 내용</div>
            </div>
            <div class="comment-btn">
              <button class="comment-edit-btn">수정</button>
              <button class="comment-delete-btn">삭제</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="modal-container">
      <div class="modal">
        <div class="modal-title">모달 제목</div>
        <div class="modal-description">모달 설명</div>
        <div class="modal-btns">
          <button class="modal-cancel-btn">취소</button>
          <button class="modal-confirm-btn">확인</button>
        </div>
      </div>
    </div>
    <script type="module" src="../js/post-detail.js"></script>
  </body>
</html>
