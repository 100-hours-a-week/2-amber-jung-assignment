<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/edit-user-info.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Community</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <button class="back-arrow">
          <img src="../assets/images/left-arrow.svg" width="24" height="24" />
        </button>
        <span>아무 말 대잔치</span>
        <div class="header-profile">
          <div class="user-modal">
            <button>회원정보수정</button>
            <button>비밀번호수정</button>
            <button>로그아웃</button>
          </div>
        </ㅇ>
      </div>
    </header>
    <main>
      <div class="title">회원정보수정</div>
      <div class="profile-container">
        <div class="profile-title">프로필 사진*</div>
        <div class="user-profile-img">
          <button class="edit-profile-btn">변경</button>
        </div>
      </div>
      <div class="user-info-container">
        <div class="user-info">
          <label>이메일</label>
          <div class="user-email">startupcode@gmail.com</div>
        </div>
        <div class="input-container">
          <label>닉네임</label>
          <input placeholder="닉네임을 입력하세요" />
          <div class="helper-text"></div>
        </div>
      </div>
      <button disabled class="btn">수정하기</button>
      <a class="quit-btn" href="../pages/login.html">회원 탈퇴</a>
      <div class="toast">수정 완료</div>
    </main>
    <div class="modal-container">
      <div class="modal">
        <div class="modal-title">모달 제목</div>
        <div class="modal-description">모달 설명</div>
        <div class="modal-btns">
          <button class="modal-cancel-btn">취소</button>
          <button class="modal-confirm-btn">확인</button>
        </div>
      </div>
    </div>
    <script type="module" src="../js/edit-user-info.js"></script>
  </body>
</html>
