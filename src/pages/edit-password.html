<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/edit-password.css" />
    <link rel="stylesheet" href="../styles/pretendard.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Community</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <button class="back-arrow">
          <img src="../assets/images/left-arrow.svg" width="24" height="24" />
        </button>
        <span>아무 말 대잔치</span>
        <div class="header-profile">
          <div class="user-modal">
            <button>회원정보수정</button>
            <button>비밀번호수정</button>
            <button>로그아웃</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="title">비밀번호 수정</div>
      <div class="user-info-container">
        <div class="input-container">
          <label>비밀번호</label>
          <input type="password" placeholder="비밀번호를 입력하세요 " />
          <div class="helper-text"></div>
        </div>
        <div class="input-container">
          <label>비밀번호 확인</label>
          <input type="password" placeholder="비밀번호를 한 번 더 입력하세요" />
          <div class="helper-text"></div>
        </div>
      </div>
      <button disabled class="btn">수정하기</button>
    </main>
    <script type="module" src="../js/edit-password.js"></script>
  </body>
</html>
