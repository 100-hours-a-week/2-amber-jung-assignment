<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/write.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Community</title>
  </head>
  <body class="write-body">
    <header class="header">
      <div class="header-content">
        <button class="back-arrow">
          <img src="../assets/images/left-arrow.svg" width="24" height="24" />
        </button>
        <span>아무 말 대잔치</span>
        <div class="header-profile"></div>
      </div>
    </header>
    <main>
      <div class="write-title">게시글 작성</div>
      <div class="write-container">
        <div class="write-wrapper">
          <div class="content-title">제목*</div>
          <input id="post-title" placeholder="제목을 입력해주세요. (최대 26글자)" />
          <div class="helper-text"></div>
        </div>
        <div class="write-wrapper">
          <div class="content-title">내용*</div>
          <textarea class="post-article" placeholder="내용을 입력해주세요."></textarea>
          <div class="helper-text"></div>
        </div>
        <div class="write-wrapper">
          <div class="content-title">이미지</div>
          <input type="file" class="post-img" />
        </div>
        <button disabled class="write-btn">완료</button>
      </div>
    </main>
    <script type="module" src="../js/write.js"></script>
  </body>
</html>
