<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/join.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Community</title>
  </head>
  <body>
    <main class="join">
      <div class="header">아무 말 대잔치</div>
      <div class="join-container">
        <div class="title">회원가입</div>
        <div class="join-profile-container">
          <div class="join-profile-title">프로필 사진</div>
          <div class="helper-text">*프로필 사진을 추가해주세요.</div>
          <button class="join-add-profile-btn">
            <img class="join-" src="../assets/images/plus.svg" width="50" height="50" />
          </button>
        </div>
        <form class="join-input-container">
          <div class="input-container">
            <label class="label">이메일*</label>
            <input placeholder="이메일을 입력하세요" type="email" />
            <div class="helper-text">*이메일을 입력해주세요</div>
          </div>
          <div class="input-container">
            <label class="label">비밀번호*</label>
            <input placeholder="비밀번호를 입력하세요. (대문자, 소문자, 특수문자, 숫자 필수 포함)" type="password" />
            <div class="helper-text">*비밀번호를 입력해주세요</div>
          </div>
          <div class="input-container">
            <label class="label">비밀번호 확인*</label>
            <input placeholder="비밀번호를 한번 더 입력하세요" type="password" />
            <div class="helper-text">*비밀번호를 한 번 더 입력해주세요</div>
          </div>
          <div class="input-container">
            <label class="label">닉네임*</label>
            <input placeholder="닉네임을 입력하세요" />
            <div class="helper-text">*닉네임을 입력해주세요</div>
          </div>
        </form>
        <button type="submit" disabled class="join-btn">회원가입</button>
        <a class="goto-login" href="../pages/login.html">로그인하러 가기</a>
      </div>
    </main>
    <script type="module" src="../js/join.js"></script>
  </body>
</html>
