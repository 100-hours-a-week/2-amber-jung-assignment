<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>정선아</title>
  </head>
  <body>
    <section class="wrap">
      <article class="profile">
        <img class="image" src="./images/profile_img.webp" />
        <h1 class="name">정선아</h1>
        <p class="description">안녕하세요 😃</p>
      </article>
      <hr class="horizontal-rule" />
      <article class="external">
        <a id="phone" class="link" href="tel:01077217430">
          <img src="./images/logo/telephone.svg" />
        </a>
        <a id="email" class="link" href="mailto:contact@startupcode.kr">
          <img src="./images/logo/email.svg" />
        </a>
        <a id="instagram" class="link" href="https://www.instagram.com/" target="_blank">
          <img src="./images/logo/instagram.svg" />
        </a>
      </article>
      <article class="buttons">
        <a class="button" href="https://github.com/iodio89" target="_blank">Github</a>
      </article>
      <article class="text">
        <p class="small">귀여운 게 짱이다</p>
      </article>
      <article class="photo">
        <img src="./images/photo/photo_3.jpeg" />
        <img src="./images/photo/photo_1.jpeg" />
        <img src="./images/photo/photo_2.jpeg" />
      </article>
      <article class="youtube">
        <iframe
          src="https://www.youtube.com/embed/bSeeONAyuvM?controls=0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </article>
    </section>
  </body>
</html>
